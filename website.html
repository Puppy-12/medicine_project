<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .details span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Product Details</h1>
        <div class="details">
            <div><span>Product Name:</span> Paracetamol</div>
            <div><span>Product ID:</span> MED12345</div>
            <div><span>Manufacturing Date:</span> 2023-09-01</div>
            <div><span>Expiry Date:</span> 2025-09-01</div>
            <div><span>FDA Authorized:</span> Yes</div>
            <div><span>FDA ID:</span> FDA78901</div>

            <div><span>Manufacturer:</span> XYZ Pharmaceuticals</div>
        </div>
    </div>
</body>
</html>
